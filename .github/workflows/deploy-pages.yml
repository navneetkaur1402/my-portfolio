name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build (if package.json exists)
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "package.json found — installing dependencies"
            npm ci
            # Run build script if it exists
            if npm run | grep -q " build"; then
              echo "Running npm run build"
              npm run build
            else
              echo "No build script found — skipping npm run build"
            fi
          else
            echo "No package.json — skipping install/build"
          fi

      - name: Detect publish directory
        id: detect
        run: |
          if [ -d "build" ]; then echo "build" > publish_dir.txt
          elif [ -d "dist" ]; then echo "dist" > publish_dir.txt
          else echo "." > publish_dir.txt
          fi
          echo "publish_dir=$(cat publish_dir.txt)" >> $GITHUB_OUTPUT

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ steps.detect.outputs.publish_dir }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
